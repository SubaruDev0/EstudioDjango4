{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main id="content">
            {% block content %}
            {% endblock %}
        </main>

        <aside id="sidebar">
            <h2>Mi blog</h2>
            <p>Este es mi blog.</p>
        </aside>
    </div>
</body>
</html>
