{% extends "blog/base.html" %} <!-- Hereda de base.html para mantener estructura -->

{% block title %}My Blog{% endblock %} <!-- Define el título de la página -->

{% block content %}
  <h1>My Blog</h1>
  {% for post in posts %} <!-- Recorre todos los posts pasados desde la view -->
    <h2>
      <a href="{% url 'blog:post_detail' post.id %}"> <!-- Link al detalle del post usando su ID -->
        {{ post.title }} <!-- Título del post -->
      </a>
    </h2>
    <p class="date">
      Published {{ post.publish }} by {{ post.author }} <!-- Fecha de publicación y autor -->
    </p>
    {{ post.body|truncatewords:30|linebreaks }} <!-- Muestra resumen de 30 palabras y conserva saltos de línea -->
  {% endfor %}
{% endblock %}
